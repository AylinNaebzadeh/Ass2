<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Unordered Lists</title>
    </head>
    <body>
        <h1>Unordered List</h1>
        <div>
            <h2>My Shopping List</h2>
            <ul>
                <li>Milk</li>
                <li>Donuts</li>
                <li>Cookies
                    <ul>
                        <li>Chocolates</li>
                        <li>Sugar</li>
                        <li>Peanut Butter</li>
                    </ul>
                </li>
                <li>Rice</li>
            </ul>
        </div>
    </body>
</html>
